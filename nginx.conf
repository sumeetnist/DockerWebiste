events { }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Primary route
        location / {
            try_files $uri $uri/ =404;
        }

        # Static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf|mp4|webm|ogg|json)$ {
            try_files $uri =404;
            access_log off;
            expires 30d;
        }
    }
}
